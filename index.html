<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Focus Trainer</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
  }

  h1 { margin-bottom: 10px; }
  #gameArea {
    position: relative;
    width: 400px;
    height: 400px;
    border: 2px solid #fff;
    margin-top: 20px;
  }

  .target {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: #ff4136;
    border-radius: 50%;
    cursor: pointer;
  }

  #scoreboard { margin-top: 20px; font-size: 20px; }
</style>
</head>
<body>

<h1>Mini Focus Trainer</h1>
<div id="gameArea"></div>
<div id="scoreboard">Очки: 0 | Время: 30</div>
<button id="startBtn">Старт</button>

<script>
const gameArea = document.getElementById('gameArea');
const scoreBoard = document.getElementById('scoreboard');
const startBtn = document.getElementById('startBtn');

let score = 0;
let time = 30;
let interval;
let countdown;
let target;

function randomPosition() {
  const x = Math.floor(Math.random() * (gameArea.clientWidth - 50));
  const y = Math.floor(Math.random() * (gameArea.clientHeight - 50));
  return { x, y };
}

function createTarget() {
  if(target) target.remove();
  target = document.createElement('div');
  target.classList.add('target');
  const pos = randomPosition();
  target.style.left = pos.x + 'px';
  target.style.top = pos.y + 'px';
  target.addEventListener('click', () => {
    score++;
    scoreBoard.textContent = Очки: ${score} | Время: ${time};
    createTarget();
  });
  gameArea.appendChild(target);
}

function startGame() {
  score = 0;
  time = 30;
  scoreBoard.textContent = Очки: ${score} | Время: ${time};
  createTarget();
  interval = setInterval(() => {
    createTarget();
  }, 1000);
  countdown = setInterval(() => {
    time--;
    scoreBoard.textContent = Очки: ${score} | Время: ${time};
    if(time <= 0) endGame();
  }, 1000);
}

function endGame() {
  clearInterval(interval);
  clearInterval(countdown);
  if(target) target.remove();
  alert(Время вышло! Твои очки: ${score});
}

startBtn.addEventListener('click', startGame);
</script>

</body>
</html>
